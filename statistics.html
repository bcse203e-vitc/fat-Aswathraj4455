<head>

    <title>Statistics Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistics Calculator</h1>
        
        <p>Enter a list of numbers separated by spaces:</p><br>
        <input type="text" id="numbers"><br><br>
        
        <button id="mean-btn">Mean</button>
        <button id="variance-btn">Variance</button>
        <button id="standard-deviation-btn">Standard Deviation</button>
        
        <div id="output"></div>
    </div>

    <script src="/home/project/Desktop/statistics.js"></script>
    
</body>
</html>
